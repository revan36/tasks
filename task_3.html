<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link href='https://fonts.googleapis.com/css?family=Roboto&subset=latin,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>
	</head>
	<style>
		body {
			font-family: 'Roboto', sans-serif;
		}

		.wrapper {
			width:1024px;
			margin: 0 auto;
		}
		pre{
			font-size: 24px;
		}
	</style>
	
	<body>
		<div class="wrapper">
			<section class="text">
				<h2>Задание 3</h2>
				<p>
					Финишная прямая. Нужно написать метод массива, который оставляет в массиве только уникальные элементы.<br>
					arr.unic(); ['1', '2', '1', 'js', 'css', 'js'] --> ['1', '2', 'js', 'css'] ( ಥ ʖ̯ ಥ)
				</p>
				<pre></pre>
			</section>
		</div>
	</body>

	<script>
		var arr = ['1', '2', '1', 'js', 'css', 'js'];
		Array.prototype.unic = function(){
			var self = this,
				obj = {};

			for(var i = 0; i < self.length; i++){
				obj[self[i]] = '';
			}

			return Object.keys(obj);
		}
		console.log("До: " + arr);
		console.log("После: " + arr.unic());
		console.log("-------------------");
		document.querySelector('pre').appendChild(document.createTextNode(arr.unic()));

	</script>
</html>
